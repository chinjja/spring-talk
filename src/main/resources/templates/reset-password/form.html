<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
	<form method="POST" th:action="@{{host}/api/auth/reset(host=${host})}" th:object="${resetPassword}" id="reset-password">
		<input type="password" th:field="*{password}" placeholder="enter password" autocomplete="off"/>
		<button>Reset Password</button>
	</form>
</body>
</html>
